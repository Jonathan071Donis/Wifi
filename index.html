<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR para Wi-Fi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Generador de QR para Wi-Fi</h1>
    <form id="wifi-form">
      <label for="ssid">Nombre de la Red (SSID):</label>
      <input type="text" id="ssid" placeholder="Introduce El nombre de tu Wi-fi" required>
      
      <label for="encryption">Encriptación:</label>
      <select id="encryption" required>
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">Sin Contraseña</option>
      </select>
      
      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Introduce tu contraseña" required>
        <span id="toggle-password" class="toggle-password">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      
      <button type="submit">Generar QR</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Código QR Generado</h2>
      <canvas id="qrcode"></canvas>
      <button id="download-pdf">Descargar como PDF</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
